type Query {
  getPosts(
    skip: Int
    first: Int
    orderBy: String
    searchKeyword: String
  ): [Post!]!

  getPost(postId: String!): Post!

  getFeed(skip: Int, first: Int, orderBy: String): [Post!]!
}

type Mutation {
  addPost(
    title: String!
    description: String
    status: String!
    file: String!
  ): Boolean!

  updatePost(
    postId: String!
    title: String!
    description: String
    status: String!
  ): Boolean!

  deletePost(postId: String!): Boolean!

  likePost(postId: String!): Boolean!
}
