# 목록 타입
type PostList {
  data: [Post!]!
  total: Int!
}

type Query {
  posts(
    skip: Int
    first: Int
    orderBy: String
    query: String
    category: String
    userId: String
  ): PostList!

  post(id: String!): Post!
}

type Mutation {
  createPost(
    title: String
    description: String!
    content: String!
    category: String!
    thumbnail: String
  ): Boolean!

  updatePost(
    id: String!
    title: String!
    description: String!
    content: String!
    category: String!
    thumbnail: String
  ): Boolean!

  deletePost(id: String!): Boolean!

  likePost(id: String!): Boolean!
}
