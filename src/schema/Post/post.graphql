type Query {
  getPosts(
    skip: Int
    first: Int
    orderBy: String
    searchKeyword: String
  ): [Post!]!

  getPost(postId: String!): Post!

  getFeed(skip: Int, first: Int, orderBy: String): [Post!]!
}

type Mutation {
  addPost(
    title: String!
    description: String
    status: String!
    file: String!
  ): Boolean!

  updatePost(
    postId: String!
    title: String!
    description: String
    status: String!
  ): Boolean!

  deletePost(postId: String!): Boolean!

  addComment(content: String!, postId: String!): Boolean!

  updateComment(
    content: String!
    postId: String!
    userId: String
    commentId: String!
  ): Comment!

  deleteComment(commentId: String!): Comment!

  likePost(postId: String!): Boolean!

  acceptPost(postId: String!): Boolean!

  confirmAccept(
    acceptId: String!
    postId: String!
    userId: String!
    status: String!
  ): Boolean!
}
