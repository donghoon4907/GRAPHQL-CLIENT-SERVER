type Query {
  posts(skip: Int, first: Int, orderBy: String, query: String): [Post!]!

  post(id: String!): Post!
}

type Mutation {
  createPost(
    title: String!
    description: String
    categories: [String!]!
  ): Boolean!

  updatePost(id: String!, title: String!, description: String): Boolean!

  deletePost(id: String!): Boolean!

  likePost(id: String!): Boolean!
}
