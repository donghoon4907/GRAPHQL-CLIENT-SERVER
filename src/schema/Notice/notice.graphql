type Query {
  getNotices(
    skip: Int
    first: Int
    orderBy: String
    searchKeyword: String
  ): [Notice!]!

  getNotice(noticeId: String!): Notice!
}

type Mutation {
  addNotice(title: String!, description: String!): Boolean!

  updateNotice(
    noticeId: String!
    title: String!
    description: String!
  ): Boolean!

  deleteNotice(noticeId: String!): Boolean!
}
